<!DOCTYPE html>
<html lang="en">
<head>
    <title>USER REGISTRATION</title>
    <link rel="stylesheet" href="assignment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>  

<body>
    <h1>USER REGISTRATION</h1>
    
    <form action="submit.php" method="post">
        <div>
            <label for="name"><i class="fas fa-user"></i>Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <label for="email"><i class="fas fa-envelope"></i>Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email">
            <label for="password"><i class="fas fa-lock"></i>Password:</label>
            <input type="password" id="password" name="password">
        
        </div>

        <label>Interests:</label>
            <input type="checkbox" id="interest1" name="interests[]" value="Arts and craft">
            <label for="interest1"><i class="fas fa-paint-brush"></i> Arts and craft</label>
            <input type="checkbox" id="interest2" name="interests[]" value="Gaming">
            <label for="interest2"><i class="fas fa-gamepad"></i> Gaming</label>
            <input type="checkbox" id="interest3" name="interests[]" value="Cooking">
            <label for="interest3"><i class="fas fa-cutlery"></i> Cooking</label>
            <input type="checkbox" id="interest4" name="interests[]" value="Workout">
            <label for="interest4"><i class="fas fa-dumbbell"></i> Workout</label><br>
        
        
        <br>

        <label><i class="fas fa-venus-mars"></i>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <br>

        <label for="country"><i class="fas fa-globe"></i> Country:</label>
        <select id="country" name="country">
            <option value=""></option>
            <option value="in">India</option>
            <option value="ca">Canada</option>
            <option value="usa">United States</option>
            <option value="sg">Singapore</option>
            <option value="dbx">Dubai</option>
        </select>
        <br>
        

        <label for="avatar"><i class="fas fa-upload"></i> Upload Avatar:</label>
        <input type="file" id="avatar" name="avatar">
        <br>

        <label for="comments"><i class="fas fa-comment"></i> Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
        <br>

            <button type="reset" class="submit">Reset</button>
            <button type="submit" class="submit">Submit</button>
       
        

    </form>
</body>
